<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Mission To Mars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div class="container-fluid">
    <div class="jumbotron text-center">
      <h1>Mission To Mars</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data!</a></p>
    </div>
    <div class="row">
        <div class="col-md-12">
          <h2><u>Latest Mars News</u></h2>
        </div>
        
      </div>
      <div class="row">
        <div class="col-md-12">
          <h4>{{mars.news_title}}</h4>
          <p>{{mars.news_text}}</p>
        </div>
      </div>
  <div class = "row">
    <div class = col-md-8>
     <h3><u>Featured Mars Image</u></h3>
    </br>
    <img class="col-md-12 border" src="{{mars.featured_image_url}}" alt="Featured Mars Image">
     </div>
    </br>
    <div class="card">
      <h3>Mars Facts</h3>
        {{ mars.fact_table | safe}}
    </div>
    </div>
    </div>
    <hr>
    <div class="row">
      <div class="col-md-8 offset-4">
        <h2 class="align-items-center"><u>Mars hemispheres</u></h2>  
      </div>
    </div>
    </br>
    <div class="row">       
            {% for hem in mars.hems_images %} 
              <div class="col-4 ">
              </br>
                    <div>
                      <img width="512 px" height="512 px" src="{{hem.image_url}}">
                    </div>
                    {% endfor %}
                    <div>
                      {% for hem in mars.hems_title  %}
                      <h4> {{hem.hems_title}} </h4>  
                    </div>
            
              </div>
            {% endfor %}
    </div> 

  <hr>

  </div>
  </div>
  </div>
</body>

</html>
